<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>

  <!-- Bootstrap CSS  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">




</head>

<body>

  <!-- Header -->
  <header>


    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <!-- logo -->
        <a class="navbar-brand" href="index.html">
          <img src="./assets/img/duck.png" alt="" width="80px">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar menu -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <!-- navbar form -->
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- /header -->


  <!-- main -->
  <main>
    <div class="container mt-3">

      <h2 class="mb-3">Nuovo Libro</h2>

      <form action="#" method="get" class="row g-3">
        <!-- nome autore -->
        <div class="col-6">
          <label for="inputauthorname" class="form-label">Nome Autore</label>
          <input type="text" class="form-control" id="inputauthorname" placeholder="inserisci il nome dell'autore" required>
        </div>

        <!-- cognome autore -->
        <div class="col-6">
          <label for="inputauthorsurname" class="form-label">Cognome Autore</label>
          <input type="text" class="form-control" id="inputauthorsurname" placeholder="inserisci il cognome" required>
        </div>

        <!-- titolo -->
        <div class="col-12">
          <label for="inputtitle" class="form-label">Titolo</label>
          <input type="text" class="form-control" id="inputtitle" placeholder="inserisci il titolo del libro" required>
          <div id="titleHelper" class="form-text">
            Titolo versione italiana
          </div>
        </div>

        <!-- genere -->
        <div class="col-12 col-md-4">
          <label for="inputgenere" class="form-label">Genere</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Scegli il genere</option>
            <option value="1">Fantasy</option>
            <option value="2">Romanzo</option>
            <option value="3">Giallo</option>
          </select>
        </div>

        <!-- anno -->
        <div class="col-12 col-md-4">
          <label for="inputCity" class="form-label">Anno di pubblicazione</label>
          <input type="date" class="form-control" id="inputCity">
        </div>

        <!-- ISBN# -->
        <div class="col-12 col-md-4">
          <label for="inputisbn" class="form-label">ISBN#</label>
          <input type="number" class="form-control" id="inputisbn" placeholder="inserisci il codice ISBN#" required>
        </div>

        <!-- note -->
        
        <div class="col-12 mt-5 pt-3 border-top" >
          <label for="Noteinput" class="form-label">Note</label>
          <textarea class="form-control" name="noteinput" id="noteinput" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
        </div>
            
        <!-- checkbox -->
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Disponibile anche in digitale
            </label>
          </div>
        </div>

        <!-- submit button -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Aggiungi libro</button>
        </div>
      </form>

    </div>
  </main>




  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
